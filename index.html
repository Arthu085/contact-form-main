<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Contact form</title>

</head>
<body>
  <main> 
    <div class="alert success" id="successMessage" style="display: none;">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      <strong>Message Sent!</strong> Thanks for completing the form. We'll be in touch soon!
    </div>
    <h1>Contact Us</h1>
    <form onsubmit="handleSubmit(event)">
      <div class="form-first-last">
        <div class="form-first">
          <label for="firstName">First Name <span>*</span></label>
          <input type="text" id="firstName" name="firstName" required title="This field is required">
        </div>
        <div class="form-last">
          <label for="lastName">Last Name <span>*</span></label>
          <input type="text" id="lastName" name="lastName" required title="This field is required">
        </div>
      </div>
      <div class="form-email">
        <label for="email">Email <span>*</span></label>
        <input type="text" id="email" name="email" required title="Please enter a valid email address">
      </div>
      <div class="form-query">
        <label>Query Type <span>*</span></label>
        <div class="form-query-flex">
          <div class="general-enquiry" onclick="selectOption('general')">
            <input type="radio" id="general" name="queryType" value="general" required title="Please select a query type">
            <label for="general">General Enquiry</label>
          </div>
          <div class="support-request" onclick="selectOption('support')">
            <input type="radio" id="support" name="queryType" value="support" required title="Please select a query type">
            <label for="support">Support Request</label>
          </div>
        </div>
      </div>
      <div class="message">
        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message" required title="This field is required"></textarea>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="consent" name="consent" required title="To submit this form, please consent to being contacted">
        <label for="consent">I consent to being contacted by the team <span>*</span></label>
      </div>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
  <script src="func.js"></script>
</body>
</html>
